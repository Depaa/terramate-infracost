version: 0.1
resource_type_default_usage:
  aws_sns_topic:
    monthly_requests: 10000 # Monthly requests to SNS.
    email_subscriptions: 1000 # Number of Email/Email-JSON subscriptions

  aws_dynamodb_table:
    storage_gb: 100
    monthly_write_request_units: 50
    monthly_read_request_units: 70

  aws_s3_bucket:
    standard: # Usages of S3 Standard:
      storage_gb: 1000 # Total storage in GB.
      monthly_tier_1_requests: 10000 # Monthly PUT, COPY, POST, LIST requests (Tier 1).