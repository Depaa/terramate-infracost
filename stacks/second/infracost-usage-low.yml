version: 0.1
resource_type_default_usage:
  aws_sns_topic:
    monthly_requests: 1000 # Monthly requests to SNS.
    email_subscriptions: 100 # Number of Email/Email-JSON subscriptions

  aws_dynamodb_table:
    storage_gb: 5
    monthly_write_request_units: 20
    monthly_read_request_units: 40

  aws_s3_bucket:
    standard: # Usages of S3 Standard:
      storage_gb: 100 # Total storage in GB.
      monthly_tier_1_requests: 1000 # Monthly PUT, COPY, POST, LIST requests (Tier 1).